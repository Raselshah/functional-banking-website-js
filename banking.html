<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <section>
        <h1 class="text-6xl text-center mt-16">
          Let's get some <span class="text-green-400">Mooooney</span> !!!
        </h1>
      </section>
    </header>

    <main class="w-3/4 mx-auto">
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-300 p-8 text-white rounded text-center">
            <h3 class="text-3xl mb-3">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-amount">00</span></h4>
          </div>
          <div class="bg-red-300 text-white p-8 rounded text-center">
            <h3 class="text-3xl mb-3">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-amount">00</span></h4>
          </div>
          <div class="bg-blue-300 p-8 text-white rounded text-center">
            <h3 class="text-3xl mb-3">Balance</h3>
            <h4 class="text-4xl">$<span id="current-balance">1200</span></h4>
          </div>
        </div>
      </section>

      <section>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-100 mt-10 p-10 rounded">
            <h3 class="text-2xl mb-4">Please Deposit</h3>
            <input
              id="deposit-input"
              class="block mb-4 border-2 px-2 py-1 text-lg border-lime-200 w-3/4"
              type="text"
              placeholder="$ Deposit amount"
            />
            <button
              id="deposit-button"
              class="bg-emerald-400 py-2 px-4 rounded text-white font-medium"
            >
              Deposit
            </button>
          </div>

          <div class="bg-blue-100 mt-10 p-10 rounded">
            <h3 class="text-2xl mb-4">Please Withdraw</h3>
            <input
              id="withdraw-input"
              class="block mb-4 border-2 px-2 py-1 text-lg border-lime-200 w-3/4"
              type="text"
              placeholder="$ Withdraw amount"
            />
            <button
              id="withdraw-button"
              class="bg-emerald-400 py-2 px-4 rounded text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/banking-pr.js"></script>
  </body>
</html>
